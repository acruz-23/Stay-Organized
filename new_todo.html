<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Todo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container-fluid">
      <header>
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
          <a class="navbar-brand" href="./index.html">Logo</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#collapsibleNavbar"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="./index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="./todos.html">Todos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./newUser.html">Add User</a>
              </li>
            </ul>
          </div>
        </nav>
      </header>
      <main>
        <h1 id="welcomeMsg">Welcome,</h1>
        <h4 id="instructionMsg">Please Choose a User From Todos First</h4>
        <form class="mx-auto">
          <div class="row">
            <div class="col-md-10">
              <label for="catSelect" class="form-label">Select Category:</label>
              <select class="form-select" id="catSelect" name="users">
                <option value="">Choose one...</option>
              </select>
            </div>
          </div>
          <div class="row">
            <div class="col-md-10">
              <label for="taskDesc">Description:</label>
              <textarea
                class="form-control"
                rows="2"
                id="taskDesc"
                name="text"
              ></textarea>
            </div>
          </div>
          <div class="row">
            <div class="col-md-5">
              <label for="deadline" class="form-label">Deadline:</label>
              <input
                type="text"
                class="form-control"
                id="deadline"
                placeholder="Enter deadadline"
                name="deadline"
              />
            </div>
            <div class="col-md-5">
              <label for="priority" class="form-label">Priority:</label>
              <select class="form-select" id="priority" name="priority">
                <option value="Low">Low</option>
                <option value="Medium">Medium</option>
                <option value="High">High</option>
              </select>
            </div>
          </div>
          <br />
          <button type="submit" class="btn btn-primary" id="addTask">
            Add Task
          </button>
          <button type="button" class="btn btn-primary" id="cancel">
            Cancel
          </button>
        </form>
        <p id="statusMsg"></p>
      </main>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script src="./scripts/new_todo.js"></script>
  </body>
</html>
